{% for field in form %}
    {% for error in field.errors %} 
        <div class="alert alert-danger">
            {{field.name|title}}: {{error}} 
        </div>
    {% endfor %}
{% endfor %} 

{% for error in form.non_field_errors %}
    <div class="alert alert-danger">
        {{error}}
    </div>
{% endfor %} 

{% if messages %}
    {% for message in messages %}
        <div class="alert alert-success">
            {{message}}
        </div>
    {% endfor %}
{% endif %}
